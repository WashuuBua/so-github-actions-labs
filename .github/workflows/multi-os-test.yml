name: Multi-OS System Check

on: [push, workflow_dispatch]

jobs:
  system-info:
    name: Check System on ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Collect System Info
        shell: bash
        run: |
          echo "=== InformaciÃ³n del Sistema ===" > system-info.txt
          echo "OS Runner: ${{ matrix.os }}" >> system-info.txt
          echo "Arquitectura:" >> system-info.txt
          uname -m || echo "unknown arch" >> system-info.txt
          
          echo "=== Variables de Entorno ===" >> system-info.txt
          env | grep -E "GITHUB_|RUNNER_" >> system-info.txt
          
      - name: Upload System Info
        uses: actions/upload-artifact@v4
        with:
          name: system-info-${{ matrix.os }}
          path: system-info.txt
